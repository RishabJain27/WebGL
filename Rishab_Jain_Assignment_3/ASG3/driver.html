<html lang="en">
  <head>
      <meta charset="utf-8"/>
      <title> Rishab Jain Assignment 3 </title>
      <!-- Include external libraries -->
      <script src = "lib/webgl-utils.js"></script>
      <script src = "lib/webgl-debug.js"></script>
      <script src = "lib/cuon-utils.js"></script>
      <script src = "lib/cuon-matrix.js"></script>
      <script src = "lib/load-file.js"></script>

      <!-- Include main program -->
      <script src = "prog/main.js"></script>

      <!-- Include tick function -->
      <script src = "prog/tick.js"></script>

      <!-- Include internal functions -->
      <script src = "prog/eventFunctions.js"></script>
      <script src = "prog/glslFunctions.js"></script>
      <script src = "prog/htmlFunctions.js"></script>

      <!-- Include scene objects -->
      <script src = "prog/scene/scene.js"></script>
      <script src = "prog/scene/vertex.js"></script>
      <script src = "prog/scene/geometry.js"></script>

      <!-- Include geometric objects -->
      <script src = "prog/geometries/circle.js"></script>
      <script src = "prog/geometries/square.js"></script>
      <script src = "prog/geometries/triangle.js"></script>

      <!-- Include animated geometric objects -->
      <script src = "prog/geometries/animated/randomCircle.js"></script>
      <script src = "prog/geometries/animated/spinningSquare.js"></script>
      <script src = "prog/geometries/animated/fluctuatingTriangle.js"></script>
      <script src = "prog/geometries/animated/tiltedCube.js"></script>

      <!-- Include shaders -->
      <script src = "prog/shaders.js"></script>

      <!-- OBJ Loading -->
       <script src = "lib/obj_loading/webgl-obj-loader.js"></script>
      <script src = "lib/obj_loading/loadedOBJ.js"></script>

  </head>

  <body onload = "main()">
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <br>
    
    <p id= "coord">x: -- y: --</p>
    <button id = "clearCanvas" type="button">Clear Canvas</button>
    Set Obj: <input type="file" name="myFile" id="objInput">
    <button id = "addObj" type="button">Add OBJ to scene</button>
    <br>
    
    <p>Drawing Modes: </p>
    <button id = "spinningSquare" type="button">Spinning Square</button>
    <button id = "fluctuatingTriangle" type="button">Fluctuating Triangle</button>
    <button id = "randomCircle" type="button">Randomly Moving Circle</button>
    <button id = "tiltedCube" type="button">Tilted Cube</button>
    
    <p>Shape Colors:</p>
    <div class="slidecontainer"> 
      Red <input type="range" min="0" max="1" value="0.5" class="slider" step="0.1" id="redColorSlider">
      Green <input type="range" min="0" max="1" value="0.5" class="slider" step="0.1" id="greenColorSlider">
      Blue <input type="range" min="0" max="1" value="0.5" class="slider" step="0.1" id="blueColorSlider">
    </div>
    
    <br>
    <div class="slidecontainer">Shape Size: 
      <input type="range" min="0" max="100" value="50" class="slider" id="pointSizeSlider">
      (Circles)Segment Count<input type="range" min="5" max="100" value="50" class="slider" id="SegmentSlider">
    </div>
  </body>
</html>
